<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles/style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
        <style>
            body{
                font-family: 'Montserrat', sans-serif;
            }

        </style>
    </head>

    <body>
        <section class="viewArea">
            <h1>Welcome to our gallery</h1>
            <p>Hover on any thumbnail to see it bigger</p>
            <section class="bigGrid">
                <div id="thumb-bar">
                    <img src="images/pic1.jpg" alt="man eye" class="images im1">
                    <img src="images/pic2.jpg" alt="dirty wave" class="images im2">
                    <img src="images/pic3.jpg" alt="purple flower" class="images im3">
                    <img src="images/pic4.jpg" alt="egypt hiero" class="images im4">
                    <img src="images/pic5.jpg" alt="pretty butterfly" class="images im5">
                </div>
                <img class="displayed-img">
            </section>

            <section class="smallGrid">
                <section class="area1">
                    <label>What effect do you want to apply?</label>
                </section>

                <section class="inputArea">
                    <input id="effect" type="text">
                </section>

                <section class="area3">
                    <button>Submit</button>
                </section>
            </section>
        </section>
    </body>
    <script src="scripts/jscript.js"></script>
</html>
